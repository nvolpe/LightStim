<ion-view>
    <ion-content>
        <!--ion-list>
          <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
            {{playlist.title}}
          </ion-item>
        </ion-list-->
        <h1 class="timer-text">
            <timer interval="1000" autostart="false">{{minutes}}:{{seconds}}</timer>
        </h1>

        <div class="show-container">
            <div class="progress" id="progressBar">
                <div class="progress-number" aria-valuenow="0" style="left: 0;"></div>
                <div class="rounded">
                    <div class="progress-bar" style="width: 0;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">2:00</div>
            <div class="col">3:00</div>
            <div class="col">4:00</div>
            <div class="col">5:00</div>
            <div class="col">6:00</div>
        </div>

        <div ng-if="timerRunning === true">
            <button ng-click="startStopTimer()" class="button button-full button-assertive" style="font-size:30px;">STOP</button>
        </div>
        <div ng-if="timerRunning === false">
            <button ng-click="startStopTimer()" class="button button-full button-assertive" style="font-size:30px;">START</button>
        </div>
       
        <button ng-click="Concierge_Wrinkles()" class="button button-full button-stable" style="font-size:30px;">CONCIERGE</button>

    </ion-content>
</ion-view>
